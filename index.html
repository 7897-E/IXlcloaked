<html>
  <head>
    <title>Multiple AI's</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div class="container">
      <h1>Multiple AI's</h1>
      <select id="ai-select">
        <option value="siri">Siri</option>
        <option value="alexa">Alexa</option>
        <option value="cortana">Cortana</option>
        <option value="bixby">Bixby</option>
      </select>
      <input type="text" id="question" placeholder="Ask anything..." />
      <button id="ask-button">Ask</button>
      
    </div>
  </body>
  <script src="scriptenter.js"></script>
  <body>
    <p id="response"></p>
  </body>
</html>
