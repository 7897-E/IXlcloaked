<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="icon"
      href="https://www.ixl.com/dv3/jYg5YEjxG5lJfNjwW0r4Kw8lo5g/yui3/opengraph/assets/square_og_ixl.png"
    />
    <title>Ixl</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="script.js"></script>
    <script
      async
      src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1069570996263679"
      crossorigin="anonymous"
    ></script>
  </head>
  <body onload="allowedsd()">
    <div class="bravesf">This page is not supported on your phone.</div>
    <div class="button-container">
      <a href="index.html" class="button">Home</a>
      <button id="link" class="button">Links</button>
    </div>
    <div class="button-container">
      <button class="button" onclick="toggleFullScreen()">Fullscreen</button>
      <button class="button" onclick="resetEmbeddedWebsite()">Reload</button>
    </div>
    <div class="website-container">
      <iframe
        id="embedded-website"
        src="https://yeah124.glitch.me/uv/service/hvtrs8%2F-sgapcj.%60rcvg.aoo%2F"
        frameborder="0"
        class="embedded-website"
        allowfullscreen=""
      ></iframe>
    </div>
    <div class="ads-bar">
      <div class="ads-dropdown">
        <div class="ads-header">
          <button class="ads-close">X</button>
        </div>
        <div class="ads-content">
          <!-- your ad code here -->
        </div>
      </div>
    </div>
  </body>
  <script src="bravescript.js"></script>
  <script>
    const adsBar = document.querySelector(".ads-bar");
    const adsDropdown = document.querySelector(".ads-dropdown");
    const adsCloseBtn = document.querySelector(".ads-close");
    const devCookie = document.cookie.includes("dev");

    if (!devCookie) {
      adsBar.style.display = "block";
    }

    adsCloseBtn.addEventListener("click", () => {
      adsDropdown.classList.remove("open");
    });

    adsBar.addEventListener("click", () => {
      adsDropdown.classList.toggle("open");
    });
  </script>
</html>
